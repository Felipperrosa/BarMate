<app-header title="Login"></app-header>
<ion-content>
  <h1  class="d-flex-center">Recuperar</h1>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            
            <app-custom-input
                autocomplete="email" 
                icon="mail-outline" 
                [control]="form.controls.email" 
                type="email" label="Email">
            </app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">O email é necessário</div>
                <div *ngIf="form.controls.email.errors?.['email']">Coloque um email Valido</div>
            </div>

            <p routerLink="/auth" class="ion-text-end">Já tem uma conta?</p>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
              Redefinir a senha
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>
            
        </form>
    </div>    
   
  
  
</ion-content>
